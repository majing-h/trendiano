<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 列表符号设置为实心圆 */
        ul{
            list-style-type: square
        }
        /* 列表符号清除 */
        ul{
            list-style-type: none
        }
        /* 使用图片作为列表符号 */
        ul,li{
            list-style-image: url(../边框练习/images/tubiao.gif)
        }
    </style>
</head>
<body>
    <ul>
        <li>列表样式</li>
        <li>列表样式</li>
        <li>列表样式</li>
        <li>列表样式</li>
        <li>列表样式</li>
    </ul>
</body>
</html>
