<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="../哆啦a梦/css/style.css">
</head>

<body>
    <div id="wrap">
        <!-- 头部 -->
        <div class="head"></div>
        <!-- 脸 -->
        <div class="face"></div>
        <!-- 左眼 -->
        <div class="eye-left"></div>
        <!-- 左眼珠子 -->
        <div class="eye-1"></div>
        <!-- 右眼 -->
        <div class="eye-right"></div>
        <!-- 右眼珠子 -->
        <div class="eye-2"></div>
        <!-- 鼻子 -->
        <div class="nose"></div>
        <!-- 鼻子下面的线 -->
        <div class="nose-1"></div>
        <!-- 嘴巴 -->
        <div class="mouth"></div>
        <!-- 左侧胡子 -->
        <div class="mustache"></div>
        <!-- 左上胡子 -->
        <div class="mustache-up"></div>
        <!-- 左侧胡子下 -->
        <div class="mustache-down"></div>
        <!-- 右侧胡子 -->
        <div class="mustache-r"></div>
        <!-- 右上胡子 -->
        <div class="mustache-r-up"></div>
        <!-- 右侧胡子下 -->
        <div class="mustache-r-down"></div>
        <!-- 围巾 -->
        <div class="scarf"></div>
        <!-- 铃铛 -->
        <div class="bell"></div>
        <!-- 长方形 -->
        <div class="rectangle"></div>
        <!-- 孔 -->
        <div class="box1"></div>
        <!-- 竖线 -->
        <div class="box2"></div>
        <!-- 身体 -->
        <div class="body"></div>
        <!-- 左胳膊 -->
        <div class="arm-l"></div>
        <!-- 右胳膊 -->
        <div class="arm-r"></div>
        <!-- 左手 -->
        <div class="hand-l"></div>
        <!-- 右手 -->
        <div class="hand-r"></div>
        <!-- 肚子 -->
        <div class="tummy"></div>
        <!-- 肚子1 -->
        <div class="tummy-up"></div>
        <!-- 腿 -->
        <div class="box3"></div>
        <!-- 左脚 -->
        <div class="fotter-l"></div>
        <!-- 右脚 -->
        <div class="fotter-r"></div>
    </div>
</body>

</html>
